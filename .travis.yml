language: rust
cache: cargo
sudo: false
rust:
    - stable
    - beta
    - nightly
matrix:
  allow_failures:
      - rust: nightly
before_script:
    - |
        pip install 'travis-cargo<0.2' --user &&
        export PATH=$HOME/.local/bin:$PATH
script:
    - |
        travis-cargo build &&
        travis-cargo --only stable doc
after_success:
    - travis-cargo --only stable doc-upload
env:
  global:
      - TRAVIS_CARGO_NIGHTLY_FEATURE=""
      - secure: 
branches:
  only:
      - master
